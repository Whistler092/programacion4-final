<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../templates/main.xhtml">
            <ui:define name="top">
                <ui:include src="./sharedViews/options.xhtml" />
            </ui:define>
            <ui:define name="content">
                <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <center> 
                            <h:commandLink class="btn btn-primary btn-primary" action="#{controllerDocument.createD()}" > Crear Documento </h:commandLink>
                            <h:commandLink class="btn btn-info btn-primary" action="#{controllerDocument.searchD()}" > Buscar Documento </h:commandLink>
                        </center><br></br>
                        <fieldset>
                            <legend><h:outputLabel value="#{controllerDocument.title}"></h:outputLabel></legend>
                            
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Consecutivo </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-3">
                                    <h:inputText class="form-control" id="name" p:placeholder="Digitar Consecutivo" value="#{controllerDocument.d.consecutive}"  disabled="#{controllerDocument.consecutive}">
                                    </h:inputText>
                                </div>
                                <div class="col-lg-2 control-label"><h:outputLabel>Tipo de Documento </h:outputLabel></div>
                                <div class="col-lg-3">
                                    <h:selectOneMenu value="#{controllerDocument.temptd}" class="form-control" disabled="#{controllerDocument.disabled}">
                                        <f:selectItems value="#{controllerDocument.selectTypeDoc}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-2 control-label">
                                    <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerDocument.visibilityEdit};" action="#{controllerDocument.searchDocument()}"> 
                                        <h:graphicImage url="resources/img/search.png" styleClass="searchproduct" />
                                    </h:commandLink>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <legend><h:outputLabel value="Detalles"></h:outputLabel></legend>
                                </div>
                                <div class="col-lg-10">
                                    <h:dataTable value="#{controllerDocument.alldd}" var="ddd" class="table table-striped table-hover ">
                                    <h:column >
                                        <f:facet name="header">Producto</f:facet>
                                        <h:selectOneMenu value="#{ddd.tempi}" class="form-control" style="width: 150px;">
                                            <f:selectItems value="#{controllerDocument.selectTypeItems}" />
                                        </h:selectOneMenu>
                                    </h:column>
                                    <h:column >
                                        <f:facet name="header">Bodega</f:facet>
                                        <h:selectOneMenu value="#{ddd.tempw}" class="form-control"  style="width: 150px;">
                                            <f:selectItems value="#{controllerDocument.selectTypeWarehouse}" />
                                        </h:selectOneMenu>
                                    </h:column>
                                    <h:column >
                                        <f:facet name="header">Cantidad</f:facet>
                                        <div class="col-lg-8">
                                            <h:inputText class="form-control" id="name" p:placeholder="Digitar Cantidad" value="#{ddd.quantity}" >
                                                <f:ajax event="blur" render="textboxname2" listener="#{controllerDocument.calculatePST(ddd.documentdatailId)}"/>                                            
                                            </h:inputText>
                                        </div>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Precio Total</f:facet>
                                        <h:outputText  value="#{ddd.price}"></h:outputText>
                                    </h:column>
                                    <h:column >
                                        <f:facet name="header"><center>Accion</center></f:facet>
                                        <center><h:commandLink class="btn btn-danger btn-xs" action="#{controllerDocument.deleteDetails(ddd)}" > - </h:commandLink></center> 
                                    </h:column>
                                </h:dataTable>
                                </div>
                                <div class="col-lg-1 control-label">
                                    <h:commandLink class="btn btn-success btn-xs" action="#{controllerDocument.addDetails()}" > + </h:commandLink>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Total </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-3">
                                    <h:inputText class="form-control" id="total" value="#{controllerDocument.total}"  disabled="false">
                                    </h:inputText>
                                </div>
                            </div>
                            <center> 
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProperties.editM()}"  style="display: #{controllerProperties.visibilityEdit};"> Editar </h:commandLink>
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerUsers.addUsers()}" style="display: #{controllerProperties.visibilityCreate};"> Crear Documento</h:commandLink>
                                <h:commandLink class="btn btn-success btn-primary" action="#{controllerProperties.searchM(controllerUsers.updateUsers())}"  style="display: #{controllerProperties.visibilityUpdate};"> Actualizar</h:commandLink>
                                <h:commandLink class="btn btn-danger btn-primary" action="#{controllerProperties.searchM(controllerUsers.canceledit())}"  style="display: #{controllerProperties.visibilityUpdate};"> Cancelar </h:commandLink>
                            </center>
                        </fieldset>
                    </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
