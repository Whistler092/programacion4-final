<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../templates/main.xhtml">
            <ui:define name="top">
                <ui:include src="./sharedViews/options.xhtml" />
            </ui:define>
            <ui:define name="content">

        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <center> 
                            <h:commandLink class="btn btn-primary btn-primary" action="#{controllerWarehouse.createW()}" > Crear Bodega </h:commandLink>
                            <h:commandLink class="btn btn-info btn-primary" action="#{controllerWarehouse.searchW()}" > Buscar Bodega </h:commandLink>
                        </center><br></br>
                        <fieldset>
                            <legend><h:outputLabel value="#{controllerWarehouse.title}"></h:outputLabel></legend>
                            
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Codigo </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-8">
                                    <h:inputText class="form-control" id="codigo" p:placeholder="Digitar Codigo de Bodega" value="#{controllerWarehouse.w.code}" >
                                    </h:inputText>
                                </div>
                                <div class="col-lg-2 control-label">
                                    <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerWarehouse.visibilityEdit};" action="#{controllerWarehouse.searchWarehouse()}"> 
                                        <h:graphicImage url="../../resources/img/search.png" styleClass="searchproduct" />
                                    </h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Nombre </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-8">
                                    <h:inputText class="form-control" p:placeholder="Digitar Nombre de Bodega" value="#{controllerWarehouse.w.name}" readonly="#{controllerWarehouse.disabled}">
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Activo </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{controllerWarehouse.w.isActived}" disabled="#{controllerWarehouse.disabled}"  ></h:selectBooleanCheckbox>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <center> 
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerWarehouse.editW()}"  style="display: #{controllerWarehouse.visibilityEdit};"> Editar </h:commandLink>
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerWarehouse.additem()}" style="display: #{controllerWarehouse.visibilityCreate};"> Crear Bodega</h:commandLink>
                                <h:commandLink class="btn btn-success btn-primary" action="#{controllerWarehouse.updateWarehouse()}"  style="display: #{controllerWarehouse.visibilityUpdate};"> Actualizar</h:commandLink>
                                <h:commandLink class="btn btn-danger btn-primary" action="#{controllerWarehouse.canceledit()}"  style="display: #{controllerWarehouse.visibilityUpdate};"> Cancelar </h:commandLink>
                            </center>

                        </fieldset>
                    </h:form>
                </div>
            </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
