<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../templates/main.xhtml">
            <ui:define name="top">
                <ui:include src="./sharedViews/options.xhtml" />
            </ui:define>
            <ui:define name="content">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <center> 
                            <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProperties.createM(controllerUsers.newU())}" > Crear Usuario #{controllerProperties.create} </h:commandLink>
                            <h:commandLink class="btn btn-info btn-primary" action="#{controllerProperties.searchM(true)}" > Buscar Usuario #{controllerProperties.search} </h:commandLink>
                        </center><br></br>
                        <fieldset>
                            <legend><h:outputLabel value="Crear Usuario#{controllerProperties.title}"></h:outputLabel></legend>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Nombre </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <h:inputText class="form-control" id="name" p:placeholder="#{controllerProperties.phname}" value="#{controllerUsers.u.name}">
                                    </h:inputText>
                                </div>
                                <div class="col-lg-2 control-label">
                                    <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerProperties.visibilityEdit};" action="#{controllerProperties.moveProperties(controllerUsers.searchUsers())}"> 
                                        <h:graphicImage url="../../resources/img/search.png" styleClass="searchproduct" />
                                    </h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Contrase√±a </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-8">
                                    <h:inputSecret class="form-control" id="password" p:placeholder="#{controllerProperties.phpassword}" value="#{controllerUsers.u.passwordUser}" disabled="#{controllerProperties.disabled}"></h:inputSecret>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel>Tipo de Usuario </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <h:selectOneMenu value="#{controllerUsers.temput}" class="form-control" disabled="#{controllerProperties.disabled}">
                                        <f:selectItems value="#{controllerUsers.selectTypeUser}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Activo </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{controllerUsers.u.isActived}" disabled="#{controllerProperties.disabled}"  ></h:selectBooleanCheckbox>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <center> 
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProperties.editM()}"  style="display: #{controllerProperties.visibilityEdit};"> Editar </h:commandLink>
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerUsers.addUsers()}" style="display: #{controllerProperties.visibilityCreate};"> #{controllerProperties.create}</h:commandLink>
                                <h:commandLink class="btn btn-success btn-primary" action="#{controllerProperties.searchM(controllerUsers.updateUsers())}"  style="display: #{controllerProperties.visibilityUpdate};"> Actualizar</h:commandLink>
                                <h:commandLink class="btn btn-danger btn-primary" action="#{controllerProperties.searchM(controllerUsers.canceledit())}"  style="display: #{controllerProperties.visibilityUpdate};"> Cancelar </h:commandLink>
                            </center>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
