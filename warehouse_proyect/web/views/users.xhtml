<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        

        <ui:composition template="./../templates/main.xhtml">
            <ui:define name="top">
                <ui:include src="./sharedViews/options.xhtml" />
            </ui:define>
            <ui:define name="content">
                
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <center> 
                            <h:commandLink class="btn btn-primary btn-primary" action="#{controllerUsers.createU()}" > Crear Usuario </h:commandLink>
                            <h:commandLink class="btn btn-info btn-primary" action="#{controllerUsers.searchU()}" > Buscar Usuario </h:commandLink>
                        </center><br></br>
                        <fieldset>
                            <legend><h:outputLabel value="#{controllerUsers.title}"></h:outputLabel></legend>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Nombre </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <h:inputText class="form-control" id="name" p:placeholder="Digitar Usuario" value="#{controllerUsers.u.name}">
                                    </h:inputText>
                                </div>
                                <div class="col-lg-2 control-label">
                                    <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerUsers.visibilityEdit};" action="#{controllerUsers.searchUsers()}"> 
                                        <h:graphicImage url="../../resources/img/search.png" styleClass="searchproduct" />
                                    </h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Contraseña </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-8">
                                    <h:inputSecret class="form-control" id="password" p:placeholder="Digitar Contraseña" value="#{controllerUsers.u.passwordUser}" disabled="#{controllerUsers.disabled}"></h:inputSecret>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel>Tipo de Usuario </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <h:selectOneMenu value="#{controllerUsers.temput}" class="form-control" disabled="#{controllerUsers.disabled}">
                                        <f:selectItems value="#{controllerUsers.selectTypeUser}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Activo </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{controllerUsers.u.isActived}" disabled="#{controllerUsers.disabled}"  ></h:selectBooleanCheckbox>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <center> 
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerUsers.editU()}"  style="display: #{controllerUsers.visibilityEdit};"> Editar </h:commandLink>
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerUsers.addUsers()}" style="display: #{controllerUsers.visibilityCreate};"> Crear Usuario</h:commandLink>
                                <h:commandLink class="btn btn-success btn-primary" action="#{controllerUsers.updateUsers()}"  style="display: #{controllerUsers.visibilityUpdate};"> Actualizar</h:commandLink>
                                <h:commandLink class="btn btn-danger btn-primary" action="#{controllerUsers.canceledit()}"  style="display: #{controllerUsers.visibilityUpdate};"> Cancelar </h:commandLink>
                            </center>
                        </fieldset>
                    </h:form>
                </div>
            </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
