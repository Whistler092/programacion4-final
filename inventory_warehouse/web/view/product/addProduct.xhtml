<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <div id="containerproduct">
               <div class="row">

                   <div class="col-lg-6">
                       <div class="well bs-component">
                           <h:form class="form-horizontal">
                               <center> 
                               </center>
                               <fieldset>
                                   <legend><h:outputLabel value="Crear Producto"></h:outputLabel></legend>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Codigo </h:outputLabel></div>
                                       <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                       <div class="col-lg-8">
                                           <h:inputText class="form-control" id="codigo" p:placeholder="Digitar codigo del Producto" requiredMessage="Campo obligatorio" >
                                           </h:inputText>
                                       </div>
                                       <div class="col-lg-1 control-label">
                                           <h:commandLink class="btn btn-primary btn-sm" > 
                                               <h:graphicImage url="resources/img/search.png" styleClass="searchproduct" />
                                           </h:commandLink></div>
                                   </div>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Descripción </h:outputLabel></div>
                                       <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                       <div class="col-lg-8">
                                           <h:inputTextarea class="form-control" rows="3" p:placeholder="Digitar Descripción del Producto" value="#{controladorProducto.producto.descripcion}" readonly="#{controladorProducto.disabled}"></h:inputTextarea>
                                           <!--input type="text" class="form-control" id="inputEmail" placeholder="Email"-->
                                       </div>
                                   </div>
                               </fieldset>
                           </h:form>
                       </div>
                   </div>
               </div>
           </div>
    </h:body>
</html>
