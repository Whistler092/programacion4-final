<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <div id="containerproduct">

                   <div class="col-lg-6">
                       <div class="well bs-component">
                           <h:form class="form-horizontal">
                               <center> 
                                   <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProduct.crearP()}" > Crear Producto </h:commandLink>
                                   <h:commandLink class="btn btn-info btn-primary" action="#{controllerProduct.searchP()}" > Buscar Producto </h:commandLink>
                               </center><br></br>
                               <fieldset>
                                   <legend><h:outputLabel value="#{controllerProduct.titulo}"></h:outputLabel></legend>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Codigo </h:outputLabel></div>
                                       <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                       <div class="col-lg-8">
                                           <h:inputText class="form-control" id="codigo" p:placeholder="Digitar codigo del Producto" value="#{controllerProduct.i.code}" >
                                           </h:inputText>
                                       </div>
                                       <div class="col-lg-2 control-label">
                                           <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerProduct.visibilityEdit};" action="#{controllerProduct.searchProduct()}"> 
                                               <h:graphicImage url="resources/img/search.png" styleClass="searchproduct" />
                                           </h:commandLink>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Nombre </h:outputLabel></div>
                                       <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                       <div class="col-lg-8">
                                           <h:inputText class="form-control" id="name" p:placeholder="Digitar nombre del Producto" value="#{controllerProduct.i.name}" readonly="#{controllerProduct.disabled}">
                                           </h:inputText>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Precio </h:outputLabel></div>
                                       <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                       <div class="col-lg-8">
                                           <h:inputText class="form-control" p:placeholder="Digitar Precio del Producto" value="#{controllerProduct.i.price}" readonly="#{controllerProduct.disabled}">
                                               <f:convertNumber currencySymbol="$" type="number"/>
                                           </h:inputText>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                       <div class="col-lg-2 control-label"><h:outputLabel> Activo </h:outputLabel></div>
                                       <div class="col-lg-8">
                                           <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{controllerProduct.i.isActived}" disabled="#{controllerProduct.disabled}"  ></h:selectBooleanCheckbox>
                                            </label>
                                          </div>
                                       </div>
                                   </div>
                                   <center> 
                                       <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProduct.editproduct()}"  style="display: #{controllerProduct.visibilityEdit};"> Editar </h:commandLink>
                                       <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProduct.additem()}" style="display: #{controllerProduct.visibilityCreate};"> Crear Producto</h:commandLink>
                                       <h:commandLink class="btn btn-success btn-primary" action="#{controllerProduct.updateproduct()}"  style="display: #{controllerProduct.visibilityUpdate};"> Actualizar</h:commandLink>
                                       <h:commandLink class="btn btn-danger btn-primary" action="#{controllerProduct.canceledit()}"  style="display: #{controllerProduct.visibilityUpdate};"> Cancelar </h:commandLink>
                                   </center>
                                   
                               </fieldset>
                           </h:form>
                       </div>
                   </div>
           </div>
    </h:body>
</html>
