<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create</title>
    </h:head>
    <h:body>
        <div id="containerproduct">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <center> 
                            <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProperties.createM(controllerWarehouse.newW())}" > #{controllerProperties.create} </h:commandLink>
                            <h:commandLink class="btn btn-info btn-primary" action="#{controllerProperties.searchM(true)}" > #{controllerProperties.search} </h:commandLink>
                        </center><br></br>
                        <fieldset>
                            <legend><h:outputLabel value="#{controllerProperties.title}"></h:outputLabel></legend>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Nombre </h:outputLabel></div>
                                <!--label for="inputEmail" class="col-lg-2 control-label">Email</label-->
                                <div class="col-lg-8">
                                    <h:inputText class="form-control" id="name" p:placeholder="#{controllerProperties.phname}" value="#{controllerUsers.u.name}" readonly="#{controllerProperties.disabled}">
                                    </h:inputText>
                                </div>
                                <div class="col-lg-2 control-label">
                                    <h:commandLink class="btn btn-primary btn-sm" style="display: #{controllerProperties.visibilityEdit};" action="#{controllerWarehouse.searchWarehouse()}"> 
                                        <h:graphicImage url="resources/img/search.png" styleClass="searchproduct" />
                                    </h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel>Opciones: </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <h:selectOneMenu value="#{controllerUsers.temput}" class="form-control" >
                                        <f:selectItems value="#{controllerUsers.selectTypeUser}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 control-label"><h:outputLabel> Activo </h:outputLabel></div>
                                <div class="col-lg-8">
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="#{controllerUsers.u.isActived}" disabled="#{controllerProperties.disabled}"  ></h:selectBooleanCheckbox>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <center> 
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerProperties.editM()}"  style="display: #{controllerProperties.visibilityEdit};"> Editar </h:commandLink>
                                <h:commandLink class="btn btn-primary btn-primary" action="#{controllerWarehouse.additem()}" style="display: #{controllerProperties.visibilityCreate};"> #{controllerProperties.create}</h:commandLink>
                                <h:commandLink class="btn btn-success btn-primary" action="#{controllerProperties.searchM(controllerWarehouse.updateWarehouse())}"  style="display: #{controllerProperties.visibilityUpdate};"> Actualizar</h:commandLink>
                                <h:commandLink class="btn btn-danger btn-primary" action="#{controllerProperties.searchM(controllerWarehouse.canceledit())}"  style="display: #{controllerProperties.visibilityUpdate};"> Cancelar </h:commandLink>
                            </center>
                        </fieldset>
                    </h:form>
                    </div>
                </div>
           </div>
    </h:body>
</html>
